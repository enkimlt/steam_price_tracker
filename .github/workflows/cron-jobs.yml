name: Cron Jobs

on:
  schedule:
    - cron: '*/5 * * * *'    # Toutes les 5 minutes
    - cron: '0 20 * * *'     # Tous les jours Ã  20h
  workflow_dispatch:

jobs:
  run-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run price tracking script
        run: |
          bash script/track_price.sh

      - name: Generate daily report at 20h
        if: ${{ github.event.schedule == '0 20 * * *' }}
        run: |
          bash generate_report.sh

      - name: Push results (if changed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.csv || true
          test -f data/report.txt && git add data/report.txt || true
          git commit -m "Update prices and/or report" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git || echo "No changes pushed"
